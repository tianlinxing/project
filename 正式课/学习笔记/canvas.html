<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function draw() {
            let canvas1 = document.getElementById("canvas1");
            let canvas2 = document.getElementById("canvas2");
            let canvas3 = document.getElementById("canvas3");
            let canvas4 = document.getElementById("canvas4");
            let canvas5 = document.getElementById("canvas5");
            if (canvas1.getContext) {
                let ctx = canvas1.getContext("2d");

                ctx.fillStyle = "green";
                // ctx.fillRect(x, y, width, height);
                // x
                // 矩形起始点的 x 轴坐标。
                // y
                // 矩形起始点的 y 轴坐标。
                // width
                // 矩形的宽度。让
                // height
                // 矩形的高度。
                // ctx.fillRect(20, 30, 150, 150);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(100, 175);
                ctx.lineTo(100, 125);
                ctx.fill();
            }
            if (canvas2.getContext) {
                let ctx = canvas2.getContext("2d");

                ctx.fillStyle = "green";
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, 180);
                ctx.lineTo(180, 200);
                ctx.fill();
            }
        }
    </script>
</head>

<body onload="draw();">
    <canvas id="canvas1" width="150" height="150">
    </canvas>
    <canvas id="canvas2" width="150" height="150">
    </canvas>
    <canvas id="canvas3" width="150" height="150">
    </canvas>
    <canvas id="canvas4" width="150" height="150">
    </canvas>
    <canvas id="canvas5" width="150" height="150">
    </canvas>

</body>

</html>
